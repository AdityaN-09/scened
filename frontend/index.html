<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scened - Movie Guessing Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">Scened</div>
        <div class="stats">
          <span>ðŸŽ¬</span>
        </div>
      </div>

      <div class="game-container">
        <div class="image-container">
          <img id="movie-frame" src="" alt="Movie scene" />
        </div>

        <div class="frame-counter">1 / 6</div>

        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="Guess the movie..."
            id="search-input"
          />
          <div id="suggestions" class="suggestions"></div>
          <button class="submit-btn" id="submit-btn">SUBMIT</button>
        </div>

        <div class="guesses">6 GUESSES REMAINING</div>

        <div class="game-over" id="game-over"></div>

        <button class="random-movie-btn" id="random-movie-btn">
          TRY ANOTHER MOVIE
        </button>

        <div class="error-message" id="error-message"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
